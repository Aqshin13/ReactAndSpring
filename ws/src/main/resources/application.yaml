spring:
  main:
    allow-circular-references: true
  servlet:
    multipart:
      max-file-size: 10MB
  datasource:
    generate-unique-name: false
  jpa:
    properties:
      javax:
        persistence:
          validation:
            mode: none
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 100
  profiles:
    active:
      - dev
#hoaxify:
#  upload-path: storage-dev
---
spring:
  config:
    activate:
      on-profile: production
hoaxify:
  upload-path: storage-production
---
spring:
  config:
    activate:
      on-profile: dev
hoaxify:
  upload-path: storage-dev